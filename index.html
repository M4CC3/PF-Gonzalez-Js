<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuanto Compro?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body class="p-3 mb-2 ">
    <section class="position-relative">
        <button id="cambiar-fondo"
            class="btn rounded position-absolute top-0 end-0 btn-outline-secondary ">Oscuro</button>
    </section>
    <section class="p-5 mb-2 text-center ">
                <hr><!------------MONEDA---------------->
        <div class="d-flex justify-content-evenly">
            <h4>CAMBIO DE MONEDA EXTRANJERA</h4>
        </div>
        <hr><!---------NACIONALIDAD------------->
        <div class="formulario">
            <h6>Seleccione nacionalidad:</h6>
            <input type="radio" name="origen" id="one">Argentina <br>
            <input type="radio" name="origen" id="two">Brasile√±a <br>
            <input type="radio" name="origen" id="three">Uruguaya <br>
        </div>
        <hr><!------------MONTO----------------->
        <div>
            <h6>Cuantos pesos AR desea cambiar?</h6>
            <input class="rounded-pill text-center" type="number" id="valor" min="1" max="999">
        </div>
        <hr><!---------INTERCAMBIO-------------->
        <div>
            <h6>Seleccionar moneda extranjera:</h6>
            <div>
                <input type="radio" name="cambio" id="uno">Dolar Blue <br>
                <input type="radio" name="cambio" id="dos">Real blue <br>
                <input type="radio" name="cambio" id="tres">Blue Uruguayo
            </div>
            <br>
            <div>
                <input type="button" class="btn btn-secondary " id="cotizador" value="Calcular" onclick="convertir()">
            </div>
            <br>
            <div>
                <form class="border border-secondary rounded-pill d-inline-flex p-2 h6" id="devolucion"></form>
            </div>
            <hr><!------------------------------>
            <div class="h5">VALORES HOY:</div>
            <div id="div-blues" class="d-flex justify-content-evenly"></div>
            <hr><!------------------------------>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>

</html>
