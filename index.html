<body class="text-center">
    <h3>CASA DE CAMBIO</h3>


    <form class="formulario">
        <p>Seleccionar moneda extranjera:</p>
        <input type="radio" name="cambio" id="uno">Dolar
        <input type="radio" name="cambio" id="dos">Real
        <input type="radio" name="cambio" id="tres">Peso Uruguayo
        <p>Ingrese cantidad de pesos argentinos :</p>
        <input type="number" id="valor" min="1" max="55500">
        <input type="button" id="cotizador" value="Cotizar" onclick="convertir()">
    </form>
    <script src="js/main.js"></script>
</body>

</html>
